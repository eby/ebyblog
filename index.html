---
layout: default
title: ebyblog
---

    {% for post in site.posts limit:5 %}
		<div class="post hentry">
			<h5 class="postDate"><abbr class="published">{{ post.date | date_to_string }}</abbr></h5>
			<h3 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="entry-content">
				{{ post.content }}
			</div>
		</div>
    {% endfor %}

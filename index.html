---
layout: default
title: ebyblog
---

    {% for post in paginator.posts %}
		<div class="post hentry">
			<h5 class="postDate"><abbr class="published">{{ post.date | date: "%B %d, %Y" }}</abbr></h5>
			<h3 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="entry-content">
				{{ post.content }}
			</div>
			<a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ post.url }}" data-count="horizontal">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
    {% endfor %}

---
layout: default
title: ebyblog archive
permalink: /archive/index.html
---

<ul id="recentPosts">
	{% for post in posts %}
	<li>
		<a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
		<div class="postDate"><abbr class="published" title="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</abbr></div>
	</li>
  {% endfor %}
</ul>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="/stylesheets/styles.css" media="screen" rel="Stylesheet" type="text/css" />
  <title>{{ page.title }} - ebyblog</title>
  <script type="text/javascript" src="http://use.typekit.com/gbo8yna.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
<div id="siteWrapper">
	<h1 class="vcard author"><a href="http://blog.ryaneby.com/" title="Home" class="fn">ebyblog</a></h1> 
<div id="coreContent" class="hfeed">
{{ content }}
</div>
<div id="paginate_links">
	{% if paginator.previous_page %}
		<div class="newer"><a href="/{% unless paginator.previous_page == 1 %}page{{paginator.previous_page}}/{% endunless %}">« Newer posts</a></div>
	{% endif %}
  {% if paginator.next_page %}
  	<div class="older"><a href="/page{{paginator.next_page}}/">Older posts »</a></div>
	{% endif %}
</div>
<div id="footer"> 
	
  <h5>Elsewhere</h5> 
  <ul class="elsewhere"> 
    <li><a href="http://www.facebook.com/ryaneby">Facebook</a></li> 
    <li><a href="http://www.flickr.com/photos/ebyryan">Flickr</a></li> 
    <li><a href="http://www.last.fm/user/eby">Last.fm</a></li> 
    <li><a href="http://pinboard.in/u:eby">Pinboard.in</a></li> 
    <li><a href="http://www.linkedin.com/in/ryaneby">Linkedin</a></li> 
    <li class="last"><a href="http://twitter.com/eby">Twitter</a></li>  
  </ul> 
 
  <!-- Search Field --> 
  
  <div class="footerContent"> 
    <p>Powered by <a href="http://github.com/mojombo/jekyll/">Jekyll</a> and theme based on <a href="http://jimbarraud.com/manifest/">Manifest</a></p> 
  </div> 
</div>

</div>
</body>
</html>
